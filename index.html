<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <script src="script.js" defer></script>
    <title>Sign up | Workspace</title>
</head>
<body>
    <div class="container1">
        <img src="img1.png" alt="bg">
    </div>
    <div class="container2">
        <div class="header">
            <h2 style="font-size: 3rem;">Get Started</h2>
        </div>
        <div class="form">
            <form>
                <div>
                    <div><input type="text" placeholder="FIRST NAME" class="first-name"></div>
                    <p style="color: red; font-size: smaller; opacity: 0;" id="first-name">* This field is required</p>
                    <div><input type="email" placeholder="E-MAIL" class="email"></div>
                    <p style="color: red; font-size: smaller; opacity: 0;" id="email">* This field is required</p>
                    <div><input type="password" class="password" placeholder="PASSWORD"></div>
                    <p style="color: red; font-size: smaller; opacity: 0;" id="password">* This field is required</p>
                </div>
                <div>
                    <div><input type="text" placeholder="LAST NAME" class="last-name"></div>
                    <p style="color: red; font-size: smaller; opacity: 0;" id="last-name">* This field is required</p>
                    <div><input type="text" placeholder="PHONE" class="phone"></div>
                    <p style="color: red; font-size: smaller; opacity: 0;" id="phone">* This field is required</p>
                    <div><input type="password" class="confirm-password" placeholder="CONFIRM PASSWORD"></div>
                    <p style="color: red; font-size: smaller; opacity: 0;" id="confirm-password">* This field is required</p>
                </div>
            </form>
            <br>
            <button id="sub-btn">Create Account</button>
            <br>
            <br>
            Already have an account? <a href="" style="color: #00AB66;">Login</a>   
        </div>
        
    </div>
</body>
</html>
